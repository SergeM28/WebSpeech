<!DOCTYPE html>
<html lang="en">
@@include('html/head.html',{
"title":"WebSpeech "
})

<body>
    <div class="wrapper">
        <main class="page">
            <div class="page__container container">
                <div class="row">
                    <div class="col-12">
                        <h1 class="mb-3 display-4">
                            <span class="page__title">Web</span>Speech
                        </h1>
                        <div class="form-group">
                            <label for="voices">Voices</label>
                            <select class="form-control" id="voices"></select>
                        </div>
                        <div class="form-group">
                            <label for="langs">Languages</label>
                            <select class="form-control" id="langs"></select>
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <div class="form-group">
                                    <label for="rate">Speed(<span class="rate-value page__green">1</span>)</label>
                                    <input type="range" class="form-control-range" id="rate" min="0.5" max="4" value="1"
                                        step="0.1" />
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="form-group">
                                    <label for="pitch">Pitch(<span class="pitch-value page__green">1</span>)</label>
                                    <input type="range" class="form-control-range" id="pitch" min="0" max="2" value="1"
                                        step="0.1" />
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="text">Text</label>
                            <textarea class="form-control" id="text" rows="4"></textarea>
                        </div>
                        <div class="text-right">
                            <button class="btn btn-light" id="btn-stop">Stop</button>
                            <button class="btn btn-success" id="btn-start" type="submit">
                                Play
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        @@include('html/footer.html',{})
    </div>
    <script src="js/app.min.js"></script>
</body>

</html>
